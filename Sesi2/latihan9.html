<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        .kotak {
            list-style-type: square;
        }
        .alfabet {
            list-style-type: lower-latin;
        }
    </style>
</head>
<body>
    <ul class="kotak">
        <li>Makan</li>
        <li>Minum</li>
        <li>Tidur</li>
    </ul>
    <ol class="alfabet">
        <li>Makan</li>
        <li>Minum</li>
        <li>Tidur</li>
    </ol>
</body>
</html>
