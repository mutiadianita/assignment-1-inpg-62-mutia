<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');

        .lato {
            font-family: 'Lato', sans-serif;
        }
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>

<body>
    <div class="lato">Font Lato</div>
    <div class="dancing-script">Font Dancing Script</div>
</body>

</html>
