<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        .link {
            font-size: 20px;
        }
        .link:hover {
            color:red;
            text-decoration: none;
        }
        /* .link:link {
            color: blue;
        } */
        .link:active {
            color:green;
        }
        .link:visited {
            color: yellow;
        }
    </style>
</head>
<body>
    <a class="link" href="https://googlesss.com">Klik Di Sini</a>
</body>
</html>
