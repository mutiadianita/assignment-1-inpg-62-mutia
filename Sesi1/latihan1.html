<body>
    <!-- tag b atau strong untuk membuat teks tebal -->
    <!-- tag i atau em untuk membuat teks miring -->
    Hello <b><i>World</i></b>! My name is <b>Mutia</b>!
    <!-- H1 untuk judul paling besar -->
    <h1>Judul</h1>
    <!-- P untuk membuat paragraf  -->
    <!-- CTRL + / untuk membuat comment -->
    <p>Paragraf</p>

</body>
